fragment mediaFragment on Media {
    id
    countryOfOrigin
    title {
        romaji
        english
        native
    }
    description
    averageScore
    seasonYear
    coverImage {
        extraLarge
        color
    }
    bannerImage
    genres
    episodes
}

query MediaDetailsById($id:Int!) {
    Media(type: ANIME, id: $id) {
        ...mediaFragment
    }
}