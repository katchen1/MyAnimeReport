fragment mediaFragment on Media {
    id
    countryOfOrigin
    title {
        romaji
        english
        native
    }
    description
    averageScore
    seasonYear
    coverImage {
        extraLarge
        color
    }
    bannerImage
    genres
    episodes
    isLicensed
    source
    studios {
        nodes {
            id
        }
    }
    tags {
        id
    }
}

query MediaDetailsById($id:Int!) {
    Media(type: ANIME, id: $id) {
        ...mediaFragment
    }
}